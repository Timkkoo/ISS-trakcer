<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Where is ISS now?</title>
        <link rel="icon">

        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <script defer src="issLocationAPI.js"></script>
        <script defer src="ISSpeopleAPI.js"></script>
    </head>

    <body>
        <header class="header-class">
            <div class="header-div">
                <h1 class="header-title">Where is ISS now?</h1> 
                <p class="time"></p>   
            </div>
        </header>

        <main>
            <div class="left-col">
                <div class="left-col-element">
                    <h2>Basic data about ISS</h2>
                    <table class="data-table">
                        <tbody>
                            <tr>
                                <td>latitude</td>
                                <td id="latitude"></td>
                            </tr>
                            <tr>
                                <td>longitude</td>
                                <td id="longitude"></td>
                            </tr>
                            <tr>
                                <td>velocity</td>
                                <td id="velocity"></td>
                            </tr>
                            <tr>
                                <td>altitude</td>
                                <td id="altitude"></td>
                            </tr>
                            <tr>
                                <td class="daylight-night" colspan="2">
                                    <div class="daylight-moonlight">
                                    <p id="iss-vis"></p>
                                    <img src="images/daylight.png" class='sun-icon'>
                                    <img src="images/moon.png" class='moon-icon'>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="left-col-element">
                    <table>
                        <h2>People in ISS</h2>
                        <tbody class = 'people-data'>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="right-col">
                
            </div>
            
        </main>
